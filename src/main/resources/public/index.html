<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Local LLM</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style type="text/css">
        body {
            max-width: 100vw;
        }

        input[type="text"] {
            width: 70vw;
            height: 30px;
            font-size: 16px;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            height: 30px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <form>
        <input name="text-input" placeholder="Zapytanie..." type="text">
        <button type="submit">Wy≈õlij</button>
    </form>
    <pre id="result"></pre>
</div>
<script type="application/javascript">
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const textInput = formData.get('text-input');
        console.log(textInput);
        fetch('/message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: textInput
        })
            .then(response => {
                let result = response.json()
                result.then(data => {
                    console.log(data)
                    document.getElementById('result').innerHTML = JSON.stringify(data, null, 2)
                })
                formData.set('text-input', '')
            })
    });
</script>
</body>
</html>
